<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Todo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div
      class="container-fluid row mt-5 justify-content-center align-content-center"
    >
      <!-- <h1 class="text-decoration-underline">Todo List!</h1> -->
      <div class="d-flex justify-content-center">
        <input
          id="todo"
          type="text"
          class="form-control col-md-8 w-50"
          placeholder="todo"
          aria-label="todo"
          aria-describedby="addon-wrapping"
        />
        <button id="add" class="btn btn-info text-light ms-4 me-4">Add</button>
        <button id="delete" class="btn btn-danger">Delete All</button>
      </div>
    </div>
    <div class="col-8 d-flex justify-content-center">
      <div class="d-block">
        <ul id="list" class="bg-light w-auto text-start"></ul>
        <ul id="list2" class="bg-light w-auto text-start"></ul>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
